<html>
<head>
    <title>Day of the Week</title>
</head>
<body>
    <script>
        function getDayOfWeek() {
            const dayNumber = parseInt(prompt("Enter a number from 1 to 7:"));

            // Check if the input is a valid number between 1 and 7
            if (isNaN(dayNumber) || dayNumber < 1 || dayNumber > 7) {
                alert("Invalid input. Please enter a number between 1 and 7.");
            } else {
                const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday","Sunday"];
                const day = days[dayNumber - 1];
                alert("The day is: " + day);
            }
        }
    </script>

    <h1>Day of the Week</h1>
    <button onclick="getDayOfWeek()">Get Day</button>
</body>
</html>
